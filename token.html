<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Detail Exam APPS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.1/css/all.min.css"
        integrity="sha512-gMjQeDaELJ0ryCI+FtItusU9MkAifCZcGq789FrzkiM49D8lbDhoaUaIX4ASU187wofMNlgBJ4ckbrXM9sE6Pg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- style css -->
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <header>
        <div class="container">
            <div class="text-center">
                <img src="assets/img/ujian-logo.png" class="auth-logo" alt="">
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-5">
                    <div class="card auth">
                        <h2>Detail Ujian</h2>
                        <hr>
                        <form action="soal.html" method="get" id="myForm">
                            <table class="table table-striped">
                                <tbody>
                                    <tr>
                                        <td>Nama Lengkap</td>
                                        <td>:</td>
                                        <td>Hai Ojan</td>
                                    </tr>
                                    <tr>
                                        <td>Nomor Induk</td>
                                        <td>:</td>
                                        <td>1912312</td>
                                    </tr>
                                    <tr>
                                        <td>Nama Ujian</td>
                                        <td>:</td>
                                        <td>UJIAN Nasional ( UNTBK )</td>
                                    </tr>
                                    <tr>
                                        <td>Paket Ujian</td>
                                        <td>:</td>
                                        <td>Bahasa Indonesia</td>
                                    </tr>
                                    <tr>
                                        <td>Token Ujian Saya</td>
                                        <td>:</td>
                                        <td>
                                            <input type="text" name="token" placeholder="Masukan Token"
                                                class="form-control">
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                            <div class="d-grid">
                                <button type="button" class="btn btn-auth" id="submitBtn">Mulai Sekarang</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <div class="text-center p-4 text-footer">
                © 2022 Copyright Made With ♥
                <a class="text-reset" href="/">OJAN DEV</a>
            </div>
        </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"
        integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        $(document).ready(function () {
            $("#submitBtn").click(function () {
                Swal.fire({
                    title: 'Apakah Kamu Yakin',
                    text: "Kamu akan memulai ujian dengan waktu 90 menit, apabila tidak selesai maka jawaban akan diupload seadanya",
                    icon: 'warning',
                    showCancelButton: true,
                    confirmButtonColor: '#3085d6',
                    cancelButtonColor: '#d33',
                    confirmButtonText: 'Yaa, Mulai'
                }).then((result) => {
                    if (result.isConfirmed) {
                        $("#myForm").submit(); // Submit the form
                    }
                })
            });
        });
    </script>
</body>

</html>
